# micro-ROS Agent configuration for my_steel robot

# Serial transport configuration
serial:
  device: "/dev/ttyACM0"  # Auto-detected Pico device
  baudrate: 115200
  timeout: 1000  # milliseconds

# UDP transport configuration (alternative)
udp:
  port: 8888
  address: "0.0.0.0"

# Agent behavior
agent:
  # Verbose logging
  verbose: true
  
  # Discovery timeout
  discovery_timeout: 30
  
  # Keep alive settings
  keep_alive: true
  keep_alive_timeout: 5000
  
  # Buffer sizes
  history_depth: 16
  
# Topic configuration and remapping
topics:
  # Remap Pico topics to robot namespace if needed
  remappings:
    # "/pico_count": "/robot/heartbeat"
    # "/odom": "/robot/odom"
    
# QoS profiles for different topic types
qos_profiles:
  sensor_data:
    reliability: "best_effort"
    durability: "volatile"
    history: "keep_last"
    depth: 10
    
  control_commands:
    reliability: "reliable"
    durability: "volatile" 
    history: "keep_last"
    depth: 1
    
  odometry:
    reliability: "reliable"
    durability: "volatile"
    history: "keep_last"
    depth: 50

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARN, ERROR
  console: true
  file: "/tmp/microros_agent.log"